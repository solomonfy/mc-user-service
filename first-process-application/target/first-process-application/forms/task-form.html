<strong>Leave Approval</strong>

<form class="form-horizontal">
  <div class="form-group">
      <label class="control-label">Employee Id</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="empid"
             cam-variable-type="String"
             readonly
             class="form-control" />
    </div>

    <label class="control-label">Start Date</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="start_date"
             cam-variable-type="Date"
             class="form-control"/>
    </div>

    <label class="control-label">End Date</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="end_date"
             cam-variable-type="Date"
             class="form-control" />
    </div>

    <label class="control-label">Reason</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="reason"
             cam-variable-type="String"
             readonly
             class="form-control" />
    </div>
  
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="approved"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

</form>
