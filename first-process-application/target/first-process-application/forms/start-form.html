<strong>Leave Application</strong>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label">Employee Id</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="empid"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>

    <label class="control-label">Start Date</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="start_date"
             cam-variable-type="Date"
             required
             class="form-control"/>
    </div>

    <label class="control-label">End Date</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="end_date"
             cam-variable-type="Date"
             required
             class="form-control" />
    </div>

    <label class="control-label">Reason</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="reason"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
