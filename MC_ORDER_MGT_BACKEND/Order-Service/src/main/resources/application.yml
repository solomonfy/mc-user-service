
server:
  port: 2021

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/medochemie
      auto-index-creation: true
  application:
    name: MC-ORDER-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost